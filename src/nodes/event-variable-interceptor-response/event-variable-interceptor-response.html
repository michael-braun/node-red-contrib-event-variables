<script type="text/javascript">
    RED.nodes.registerType('event-variable-interceptor-response',{
        category: 'EventVariables',
        color: '#C7E9C0',
        defaults: {
            name: {
                value:"",
            },
        },
        paletteLabel: 'Interceptor (Response)',
        inputs: 1,
        outputs: 0,
        label: function() {
            if (this.name) {
                return this.name;
            }

            const configNode = RED.nodes.node(this.variable);

            if (configNode && configNode.name) {
                return `${configNode.name} - Interceptor (Response)`;
            }

            return 'Interceptor (Response)';
        }
    });
</script>

<script type="text/html" data-template-name="event-variable-interceptor-response">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/html" data-help-name="event-variable-interceptor-response">
    <p>A node that has to be used to respond to an event-variable interception. </p>

    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>payload
            <span class="property-type">string | object | buffer</span>
        </dt>
        <dd> The new value that the event-variable should be set to. </dd>
        <dt class="optional">actor <span class="property-type">string</span></dt>
        <dd> The actor that should be used for the change action.</dd>
        <dt>interceptedEventVariable <span class="property-type">string</span></dt>
        <dd> The internal id of the event-variable. Should not be modified. </dd>
    </dl>
</script>
