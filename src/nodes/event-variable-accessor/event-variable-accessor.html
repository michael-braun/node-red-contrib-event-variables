<script type="text/javascript">
    RED.nodes.registerType('event-variable-accessor',{
        category: 'EventVariables',
        color: '#FDF0C2',
        defaults: {
            name: {
                value:"",
            },
            variable: {
                value: "",
                type: "config-event-variable",
            },
        },
        paletteLabel: 'Accessor',
        inputs: 1,
        outputs: 1,
        label: function() {
            if (this.name) {
                return this.name;
            }

            const configNode = RED.nodes.node(this.variable);

            if (configNode && configNode.name) {
                return `${configNode.name} - Accessor`;
            }

            return 'Accessor';
        }
    });
</script>

<script type="text/html" data-template-name="event-variable-accessor">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-variable"><i class="icon-tag"></i> Variable</label>
        <input type="text" id="node-input-variable" placeholder="Server">
    </div>
</script>

<script type="text/html" data-help-name="event-variable-accessor">
    <p>This node provides an interface to request the current value of a event-variable. </p>

    <h3>Inputs</h3>
    <dl class="message-properties">
    </dl>

    <h3>Outputs</h3>
    <dl class="message-properties">
        <dt>payload
            <span class="property-type">string | object | buffer</span>
        </dt>
        <dd> The value of the event-variable. </dd>
        <dt class="optional">actor <span class="property-type">string</span></dt>
        <dd> The actor that requests the change action.</dd>
    </dl>
</script>
