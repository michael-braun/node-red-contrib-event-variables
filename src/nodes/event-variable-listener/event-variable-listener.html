<script type="text/javascript">
    RED.nodes.registerType('event-variable-listener',{
        category: 'EventVariables',
        color: '#a6bbcf',
        defaults: {
            name: {
                value:"",
            },
            variable: {
                value: "",
                type: "config-event-variable",
            },
        },
        paletteLabel: 'Listener',
        inputs: 0,
        outputs: 1,
        label: function() {
            if (this.name) {
                return this.name;
            }

            const configNode = RED.nodes.node(this.variable);

            if (configNode && configNode.name) {
                return `${configNode.name} - Listener`;
            }

            return 'Listener';
        }
    });
</script>

<script type="text/html" data-template-name="event-variable-listener">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-variable"><i class="icon-tag"></i> Variable</label>
        <input type="text" id="node-input-variable" placeholder="Server">
    </div>
</script>

<script type="text/html" data-help-name="event-variable-listener">
    <p>A node that outputs the changed value and actor of a event variable. </p>

    <h3>Outputs</h3>
    <dl class="message-properties">
        <dt>payload
            <span class="property-type">string | object | buffer</span>
        </dt>
        <dd> The new value that the event-variable has been set to. </dd>
        <dt class="optional">actor <span class="property-type">string</span></dt>
        <dd> The actor that sets the new value.</dd>
    </dl>
</script>
