<script type="text/javascript">
    RED.nodes.registerType('event-variable-mutator',{
        category: 'EventVariables',
        color: '#FFCC66',
        defaults: {
            name: {
                value:"",
            },
            variable: {
                value: "",
                type: "config-event-variable",
                required: false,
            },
        },
        paletteLabel: 'Mutator',
        inputs: 1,
        outputs: 0,
        label: function() {
            if (this.name) {
                return this.name;
            }

            const configNode = RED.nodes.node(this.variable);

            if (configNode && configNode.name) {
                return `${configNode.name} - Mutator`;
            }

            return 'Mutator';
        }
    });
</script>

<script type="text/html" data-template-name="event-variable-mutator">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-variable"><i class="icon-tag"></i> Variable</label>
        <input type="text" id="node-input-variable" placeholder="Server">
    </div>
</script>

<script type="text/html" data-help-name="event-variable-mutator">
    <p>A node that changes a event-variable to the payload value. An optional actor could be set too</p>

    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>payload
            <span class="property-type">string | object | buffer</span>
        </dt>
        <dd> The new value that the event-variable should be set to. </dd>
        <dt class="optional">actor <span class="property-type">string</span></dt>
        <dd> The actor that requests the change action.</dd>
        <dt class="optional">eventVariableId <span class="property-type">string</span></dt>
        <dd> The id of the event-variable that should be read (overrides the variable set in the node-properties)</dd>
    </dl>
</script>
